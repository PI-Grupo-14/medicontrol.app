<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/images/favicon.ico" />
        <title>MediControl</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>

        <img src="/images/Logo_Medi-removebg-preview 1.png" alt="Logomarca MediControl" />

        <form action="login" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Insira seu endereço de e-mail" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required />

            <button type="submit">Entrar</button>
            <p><a href="#">Esqueceu sua senha?</a></p>

            <p>Ainda não tem conta? <a href="#">Faça seu cadastro!</a></p>
        </form>

        <footer><span>Rodapé aqui</span></footer>
    </body>
</html>
